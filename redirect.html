<!DOCTYPE html>
<html>
<head>
  <title>Campus Calendar Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #status {
      font-size: 18px;
      font-weight: bold;
    }
    #debug {
      margin-top: 20px;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
  <script>
    // Main function to handle redirection
    async function redirectToCalendar() {
      try {
        // First, get the contact ID from the URL
        const url = new URL(window.location.href);
        const params = url.searchParams;
        
        // Extract contact ID from original request URL
        const associatedObjectId = params.get('associatedObjectId');
        const portalId = params.get('portalId');
        
        // If we can't find these parameters, use a hardcoded test value
        let campusLocation = "Dallas, TX";  // Default fallback
        
        // Log what we found
        document.getElementById('debug').innerHTML = `
          <p><strong>URL:</strong> ${window.location.href}</p>
          <p><strong>associatedObjectId:</strong> ${associatedObjectId}</p>
          <p><strong>portalId:</strong> ${portalId}</p>
          <p><strong>Using campus location:</strong> ${campusLocation}</p>
        `;
        
        // Load the campus calendars mapping
        const response = await fetch(`https://collectivacademyadmin.github.io/hubspot-campus-calendars/campus-calendars.json?t=${new Date().getTime()}`);
        const data = await response.json();
        
        // Log available locations
        document.getElementById('debug').innerHTML += `
          <p><strong>Available locations:</strong> ${Object.keys(data.locations).join(', ')}</p>
        `;
        
        // Try to find a match
        let calendarLink = null;
        
        // First try exact match
        if (data.locations[campusLocation]) {
          calendarLink = data.locations[campusLocation].link;
          document.getElementById('status').textContent = `Found match for "${campusLocation}" - redirecting...`;
        } 
        // If no exact match, try Dallas as a fallback
        else if (data.locations["Dallas, TX"]) {
          calendarLink = data.locations["Dallas, TX"].link;
          document.getElementById('status').textContent = `Using Dallas, TX calendar as fallback - redirecting...`;
        }
        // Last resort: just use the first calendar in the list
        else {
          const firstLocation = Object.keys(data.locations)[0];
          calendarLink = data.locations[firstLocation].link;
          document.getElementById('status').textContent = `Using ${firstLocation} calendar as fallback - redirecting...`;
        }
        
        // Open the calendar and close the iframe
        if (calendarLink) {
          window.open(calendarLink, '_blank');
          
          // Close the iframe after a short delay
          setTimeout(() => {
            window.parent.postMessage(JSON.stringify({"action": "DONE"}), "*");
          }, 1500);
        } else {
          document.getElementById('status').textContent = "Error: Could not find any calendar to open";
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('status').textContent = `Error: ${error.message}`;
      }
    }

    // Start the redirect process when page loads
    window.onload = redirectToCalendar;
  </script>
</head>
<body>
  <h2 id="status">Checking campus calendar...</h2>
  <div id="debug"></div>
</body>
</html>
