<!DOCTYPE html>
<html>
<head>
  <title>Campus Calendar Redirect</title>
  <script>
    // Function to extract parameters from URL
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Main function to handle redirection
    async function redirectToCalendar() {
      try {
        // Get campus location from URL
        let campusLocation = getUrlParameter('campus_location_ca');
        
        // Show what we found for debugging
        document.getElementById('debug-info').innerHTML = 
          `<p><strong>Extracted campus:</strong> "${campusLocation}"</p>
           <p><strong>URL:</strong> ${window.location.href}</p>`;
        
        // Check if we need to decode it again (sometimes + isn't properly decoded)
        if (campusLocation.includes('+')) {
          campusLocation = campusLocation.replace(/\+/g, ' ');
          document.getElementById('debug-info').innerHTML += 
            `<p><strong>After replacing + with space:</strong> "${campusLocation}"</p>`;
        }
        
        // Load the campus calendars mapping
        const response = await fetch('https://collectivacademyadmin.github.io/hubspot-campus-calendars/campus-calendars.json');
        const data = await response.json();
        
        // Show available locations for debugging
        document.getElementById('debug-info').innerHTML += 
          `<p><strong>Available locations:</strong> ${Object.keys(data.locations).join(', ')}</p>`;
        
        // Try to find an exact match
        if (data.locations[campusLocation]) {
          const calendarInfo = data.locations[campusLocation];
          document.getElementById('status').textContent = `Found exact match! Redirecting to ${calendarInfo.name}...`;
          
          // Open calendar in new tab
          window.open(calendarInfo.link, '_blank');
          
          // Close iframe after 2 seconds
          setTimeout(() => {
            window.parent.postMessage(JSON.stringify({"action": "DONE"}), "*");
          }, 2000);
          return;
        }
        
        // If no exact match, try partial matching (just the city name)
        if (campusLocation.includes(',')) {
          const cityName = campusLocation.split(',')[0].trim();
          document.getElementById('debug-info').innerHTML += 
            `<p><strong>Trying city name match with:</strong> "${cityName}"</p>`;
            
          // Look for partial matches
          for (const [location, info] of Object.entries(data.locations)) {
            if (location.startsWith(cityName)) {
              document.getElementById('status').textContent = 
                `Found match by city name! Redirecting to ${info.name}...`;
              
              // Open calendar in new tab
              window.open(info.link, '_blank');
              
              // Close iframe after 2 seconds
              setTimeout(() => {
                window.parent.postMessage(JSON.stringify({"action": "DONE"}), "*");
              }, 2000);
              return;
            }
          }
        }
        
        // If we're here, we didn't find a match
        document.getElementById('status').textContent = 
          `No calendar found for campus: ${campusLocation || 'Unknown'}`;
        document.getElementById('error-details').style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('status').textContent = 'Error loading calendar information';
        document.getElementById('debug-info').innerHTML += 
          `<p><strong>Error:</strong> ${error.message}</p>`;
      }
    }

    // Run when page loads
    window.onload = redirectToCalendar;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #debug-info {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
    }
    #error-details {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #fff9e6;
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body>
  <h2 id="status">Checking campus calendar...</h2>
  
  <div id="error-details">
    <p>The campus location doesn't match any of our calendar entries. Please check that your location is correctly formatted.</p>
    <p>If this issue persists, please contact IT support.</p>
  </div>
  
  <div id="debug-info">
    <p><strong>Debug information will appear here...</strong></p>
  </div>
</body>
</html>
