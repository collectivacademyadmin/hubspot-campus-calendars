<!DOCTYPE html>
<html>
<head>
  <title>Campus Calendar Redirect</title>
  <script>
    // Simple function to redirect to Dallas calendar
    function redirectToCalendar() {
      try {
        // Dallas, TX calendar link
        const dallasCalendarLink = "https://calendar.google.com/calendar/u/0?cid=Y182ZDc4ZTZkODdlZWRhOGU4ZTA0OTY4MjUwNzQzMTM5NWM2ZTBiNTcwNzRlOTY1Y2NjZjAwYzBiMDZkZmZhZGIzQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20";
        
        // Open the calendar in a new tab
        window.open(dallasCalendarLink, '_blank');
        
        // Close the iframe
        setTimeout(function() {
          window.parent.postMessage(JSON.stringify({ "action": "DONE" }), "*");
        }, 1500);
      } catch (error) {
        console.error('Error:', error);
        document.body.innerHTML = '<h3>Error opening calendar: ' + error.message + '</h3>';
      }
    }
    
    // Run when page loads
    window.onload = redirectToCalendar;
  </script>
</head>
<body>
  <h2>Redirecting to Dallas, TX Calendar...</h2>
</body>
</html>
